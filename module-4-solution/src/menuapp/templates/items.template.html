<a ui-sref="home">Home</a> &lt;
<a ui-sref="categories">Categories</a> &lt;
<span>{{itemsCtrl.categoryDetails.name}}</span>

<h2>{{itemsCtrl.categoryDetails.name}}</h2>
<div>{{itemsCtrl.categoryDetails.special_instructions}}</div>

<ul>
  <li ng-repeat="item in itemsCtrl.items">
    {{ item.short_name }} - {{ item.name }} - (large: {{item.price_large | currency}} | small: {{ item.price_small | currency}}) <br/>
    {{ item.description }}
  </li>
</ul>
